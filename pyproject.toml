[tool.pylint.format]
good-names = ['x', 'y', 'z', 'id', 'ok']

[tool.pylint.messages_control]
disable = [
  'missing-module-docstring',
  'no-name-in-module',
  'useless-import-alias',
  'line-too-long',
  'too-many-arguments',
  'too-few-public-methods',
  'too-many-instance-attributes',
]

[tool.pyright]
stubPath = 'server/typings'
reportUnknownVariableType = false
reportUnknownMemberType = false
reportMissingTypeStubs = false

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = 'single'

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.poetry]
name = "llm-api"
version = "0.1.0"
description = ""
authors = ["winstxnhdw <you@example.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
typing-extensions = "^4.12.2"
fastapi = "^0.111.0"
pydantic-settings = "^2.3.3"
uvloop = "^0.19.0"
gunicorn = "^22.0.0"
uvicorn = "^0.30.1"
httptools = "^0.6.1"
supervisor = "^4.2.5"
ctranslate2 = "^4.3.1"
transformers = "^4.41.1"
sentencepiece = "^0.2.0"
protobuf = "^5.27.1"
jinja2 = "^3.1.4"

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.367"
pylint = "^3.2.3"
pytest = "^8.2.2"
ruff = "^0.4.9"
