[tool.pylint.format]
good-names = ["x", "y", "z", "id", "ok"]

[tool.pylint.messages_control]
disable = [
  "missing-module-docstring",
  "no-name-in-module",
  "useless-import-alias",
  "line-too-long",
  "too-many-arguments",
  "too-few-public-methods",
  "too-many-instance-attributes",
]

[tool.pyright]
stubPath = "server/typings"
reportUnknownVariableType = false
reportUnknownMemberType = false
reportMissingTypeStubs = false

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "single"

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.poetry]
name = "llm-api"
version = "0.1.0"
description = ""
authors = ["winstxnhdw <you@example.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
typing-extensions = "^4.12.2"
fastapi = "^0.114.1"
pydantic-settings = "^2.5.2"
uvloop = "^0.20.0"
gunicorn = "^23.0.0"
uvicorn = "^0.30.6"
httptools = "^0.6.1"
ctranslate2 = "^4.4.0"
transformers = "^4.44.2"
sentencepiece = "^0.2.0"
protobuf = "^5.28.0"
jinja2 = "^3.1.4"

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.380"
pylint = "^3.2.7"
pytest = "^8.3.3"
ruff = "^0.6.4"
